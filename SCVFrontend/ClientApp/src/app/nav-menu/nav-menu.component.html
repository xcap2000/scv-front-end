<div class="main-nav">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" [routerLink]='["/store"]'>
                    <span class='glyphicon glyphicon-pencil'></span> Pen Store
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" [ngClass]='{ "in": isExpanded }'>
                <ul class="nav navbar-nav">
                    <li [routerLinkActive]='["link-active"]' *ngIf="showStore()">
                        <a [routerLink]='["/store"]' (click)='collapse()'>Store</a>
                    </li>
                    <li [routerLinkActive]='["link-active"]' *ngIf="showProviders()">
                        <a [routerLink]='["/providers"]' (click)='collapse()'>Providers</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li [routerLinkActive]='["link-active"]' *ngIf="showCart()">
                        <a [routerLink]='["/cart"]' (click)='collapse()'>
                            <span class='glyphicon glyphicon-shopping-cart'></span> Cart
                        </a>
                    </li>
                    <li [routerLinkActive]='["link-active"]' *ngIf="!showLogin()">
                        <a [routerLink]='["/signin"]' (click)='collapse()'>
                            <span class='glyphicon glyphicon-user'></span> Sign In
                        </a>
                    </li>
                    <li class="dropdown" dropdown  *ngIf="showLogin()">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle>
                            <img class="img-circle profile-image" [alt]="name()" src="data:image/jpg;base64,{{photo()}}" /> {{name()}} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" *dropdownMenu>
                            <li>
                                <a (click)='signOut()'>
                                    <span class="glyphicon glyphicon-log-out"></span> Sign Out
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
